<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Alpha Dance Academy</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- Add Google Fonts for modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Carlito', sans-serif; }
    </style>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.13);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-label {
            font-weight: 600;
            color: #22223b;
        }

        .form-input,
        .form-select,
        .form-textarea {
            background: transparent;
            border: 1px solid #bdbdbd;
            border-radius: 0.5rem;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            color: #22223b;
            margin-top: 0.25rem;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 2px #7c3aed33;
        }

        .cta-btn {
            background: linear-gradient(90deg, #7c3aed 0%, #32cd32 100%);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 4px 16px 0 rgba(124, 58, 237, 0.15);
        }

        .cta-btn:hover {
            background: linear-gradient(90deg, #32cd32 0%, #7c3aed 100%);
            transform: translateY(-2px) scale(1.03);
        }

        .socials img {
            filter: grayscale(1) brightness(0.7);
            transition: filter 0.2s, transform 0.2s;
        }

        .socials img:hover {
            filter: none;
            transform: scale(1.1);
        }

        .logo-shadow {
            box-shadow: 0 4px 24px 0 rgba(124, 58, 237, 0.15);
            border-radius: 50%;
        }

        @media (max-width: 900px) {
            .signup-columns {
                flex-direction: column;
                gap: 2rem !important;
            }
        }

        @media (max-width: 600px) {
            .glass {
                padding: 1.5rem !important;
                border-radius: 1rem;
            }
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen ">

    <div class="flex flex-col items-center w-full max-w-4xl p-12 mx-auto mt-10 glass">
        <a href="index.html">
            <img src="img/logo.png" alt="Alpha Dance Academy" class="w-24 h-24 mb-4 logo-shadow">
        </a>
        <h1 class="mb-2 text-3xl font-extrabold tracking-tight text-center text-gray-900">Create Your Account
        </h1>
        <p class="mb-8 text-base text-center text-gray-500">Join Alpha Dance Academy today!</p>
        <form class="w-full">
            <div class="flex gap-8 signup-columns">
                <!-- Personal Details Column -->
                <div class="flex-1 space-y-5">
                    <div>
                        <label for="full-name" class="form-label">Full Name</label>
                        <input id="full-name" name="full-name" type="text" required autocomplete="name" class="form-input">
                    </div>
                    <div>
                        <label for="username" class="form-label">Username</label>
                        <input id="username" name="username" type="text" required autocomplete="username" class="form-input">
                    </div>
                    <div>
                        <label for="email" class="form-label">Email address</label>
                        <input id="email" name="email" type="email" required autocomplete="email" class="form-input">
                    </div>
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" required autocomplete="new-password" class="form-input">
                    </div>
                    <div>
                        <label for="about" class="form-label">About You</label>
                        <textarea id="about" name="about" rows="2" class="resize-none form-textarea" placeholder="Tell us a bit about yourself..."></textarea>
                    </div>
                    <div>
                        <label class="form-label">Profile Photo</label>
                        <input type="file" name="photo" id="photo" class="bg-white form-input">
                    </div>
                    <div>
                        <label class="form-label">Cover Photo</label>
                        <input type="file" name="cover-photo" id="cover-photo" class="bg-white form-input">
                    </div>
                </div>
                <!-- Address & Other Column -->
                <div class="flex-1 space-y-5">
                    <div>
                        <label for="country" class="form-label">Country</label>
                        <select id="country" name="country" required class="form-select">
                            <option value="">Select your country</option>
                            <option>United States</option>
                            <option>Canada</option>
                            <option>Mexico</option>
                            <option>Nigeria</option>
                        </select>
                    </div>
                    <div>
                        <label for="city" class="form-label">City</label>
                        <input id="city" name="city" type="text" autocomplete="address-level2" class="form-input">
                    </div>
                    <div>
                        <label for="region" class="form-label">State / Province</label>
                        <input id="region" name="region" type="text" autocomplete="address-level1" class="form-input">
                    </div>
                    <div>
                        <label for="postal-code" class="form-label">ZIP / Postal code</label>
                        <input id="postal-code" name="postal-code" type="text" autocomplete="postal-code" class="form-input">
                    </div>
                    <div>
                        <label for="street-address" class="form-label">Street Address</label>
                        <textarea id="street-address" name="street-address" rows="2" class="form-textarea"></textarea>
                    </div>
                    <div class="pt-2">
                        <h2 class="mb-2 text-base font-semibold text-gray-900">Notifications</h2>
                        <div class="flex flex-col gap-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="rounded accent-indigo-600" name="notify-comments">
                                <span class="ml-2 text-gray-200">Get notified about comments</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="rounded accent-indigo-600" name="notify-candidates">
                                <span class="ml-2 text-gray-200">Get notified about candidates</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="rounded accent-indigo-600" name="notify-offers">
                                <span class="ml-2 text-gray-200">Get notified about offers</span>
                            </label>
                        </div>
                        <div class="mt-4">
                            <span class="block mb-1 text-sm font-medium text-gray-400">Push Notifications</span>
                            <div class="flex gap-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" class="accent-indigo-600" name="push-notifications" value="all">
                                    <span class="ml-2 text-gray-200">Everything</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" class="accent-indigo-600" name="push-notifications" value="email">
                                    <span class="ml-2 text-gray-200">Same as email</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" class="accent-indigo-600" name="push-notifications" value="none">
                                    <span class="ml-2 text-gray-200">No push notifications</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between pt-8">
                <a href="index.html" class="font-medium text-indigo-600 transition hover:text-indigo-800">Cancel</a>
                <button type="submit" class="cta-btn">Sign Up</button>
            </div>
        </form>
        <p class="mt-8 text-sm text-center text-gray-600">
            Already have an account?
            <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a>
        </p>
    </div>

    <footer class="w-full mt-10 text-xs text-center text-gray-400">
        <div class="flex justify-center mb-2 space-x-4 socials">
            <a href="https://facebook.com" target="_blank"><img src="img/icons8-facebook.svg" alt="Facebook"
                    class="inline h-7"></a>
            <a href="https://youtube.com" target="_blank"><img src="img/icons8-youtube.svg" alt="YouTube"
                    class="inline h-7"></a>
            <a href="https://twitter.com" target="_blank"><img src="img/icons8-twitter.svg" alt="Twitter"
                    class="inline h-7"></a>
            <a href="https://tiktok.com" target="_blank"><img src="img/icons8-tiktok.svg" alt="TikTok"
                    class="inline h-7"></a>
            <a href="https://instagram.com" target="_blank"><img src="img/icons8-instagram.svg" alt="Instagram"
                    class="inline h-7"></a>
        </div>
        <p class="mb-2">Â© 2023 Alpha Dance Academy. All rights reserved.</p>
    </footer>
</body>

</html>
