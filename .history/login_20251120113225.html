<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Alpha Dance Academy</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- Add Google Fonts for modern look -->
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Carlito', sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.13);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-label {
            font-weight: 600;
            color: #22223b;
        }

        .form-input {
            background: transparent;
            border: 1px solid #bdbdbd;
            border-radius: 0.5rem;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            color: #22223b;
            margin-top: 0.25rem;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 2px #7c3aed33;
        }

        .cta-btn {
            background: linear-gradient(90deg, #7c3aed 0%, #32cd32 100%);
            color: #fff;
            font-weight: 700;
            border: none;
            width: 100%;
            border-radius: 0.75rem;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 4px 16px 0 rgba(124, 58, 237, 0.15);
        }

        .cta-btn:hover {
            background: linear-gradient(90deg, #32cd32 0%, #7c3aed 100%);
            transform: translateY(-2px) scale(1.03);
        }

        .socials img {
            filter: grayscale(1) brightness(0.7);
            transition: filter 0.2s, transform 0.2s;
        }

        .socials img:hover {
            filter: none;
            transform: scale(1.1);
        }

        .logo-shadow {
            box-shadow: 0 4px 24px 0 rgba(124, 58, 237, 0.15);
            border-radius: 50%;
        }

        @media (max-width: 600px) {
            .glass {
                padding: 1.5rem !important;
                border-radius: 1rem;
            }
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen ">

    <div class="flex flex-col items-center w-full max-w-md p-12 mx-auto mt-10 glass">
        <a href="index.html">
            <img src="img/logo.png" alt="Alpha Dance Academy" class="w-24 h-24 mb-4 logo-shadow">
        </a>
        <h1 class="mb-2 text-3xl font-extrabold tracking-tight text-center text-gray-900">Sign In</h1>
        <p class="mb-8 text-base text-center text-gray-500">Welcome back to Alpha Dance Academy!</p>
        <form class="w-full space-y-6">
            <div>
                <label for="username" class="form-label">Username or Email</label>
                <input id="username" name="username" type="text" required autocomplete="username" class="form-input">
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" required autocomplete="current-password" class="form-input">
            </div>
            <div class="flex items-center justify-between">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="rounded accent-indigo-600" name="remember">
                    <span class="ml-2 text-sm text-gray-400">Remember me</span>
                </label>
                <a href="#" class="text-sm font-medium text-indigo-600 transition hover:text-indigo-800">Forgot password?</a>
            </div>
            <div class="flex justify-end pt-2">
                <button type="submit" class="cta-btn">Log In</button>
            </div>
        </form>
        <p class="mt-8 text-sm text-center text-gray-600">
            Don't have an account?
            <a href="signup.html" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
        </p>
    </div>

    <footer class="w-full mt-10 text-xs text-center text-gray-400">
        <div class="flex justify-center mb-2 space-x-4 socials">
            <a href="https://facebook.com" target="_blank"><img src="img/icons8-facebook.svg" alt="Facebook"
                    class="inline h-7"></a>
            <a href="https://youtube.com" target="_blank"><img src="img/icons8-youtube.svg" alt="YouTube"
                    class="inline h-7"></a>
            <a href="https://twitter.com" target="_blank"><img src="img/icons8-twitter.svg" alt="Twitter"
                    class="inline h-7"></a>
            <a href="https://tiktok.com" target="_blank"><img src="img/icons8-tiktok.svg" alt="TikTok"
                    class="inline h-7"></a>
            <a href="https://instagram.com" target="_blank"><img src="img/icons8-instagram.svg" alt="Instagram"
                    class="inline h-7"></a>
        </div>
        <hr class="mx-auto mt-6 w-[95%]">
        <div class="mt-8 text-sm text-center text-gray-400">&copy; 2025. All rights reserved.</div>
    </footer>
</body>

</html>
