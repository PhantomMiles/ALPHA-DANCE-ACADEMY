<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Alpha Dance Academy</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    link
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Carlito', sans-serif; }
    </style>
</head>
<body class="p-0 m-0 font-sans bg-gray-100">
    <div class="max-w-md p-8 mx-auto mt-10 bg-white rounded-lg shadow-lg">
        <h1 class="mb-6 text-2xl font-bold text-center">Checkout - Alpha Dance Academy</h1>
        <form action="process_payment.html" method="POST" class="space-y-6">
            <div>
            <label for="fullname" class="block mb-2 text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="fullname" name="fullname" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
            <label for="product" class="block mb-2 text-sm font-medium text-gray-700">Select Product</label>
            <select id="product" name="product" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">-- Choose a Product --</option>
                <option value="tshirt">T-Shirt</option>
                <option value="hoodie">Hoodie</option>
                <option value="waterbottle">Water Bottle</option>
                <option value="bag">Dance Bag</option>
            </select>
            </div>
            <div>
            <label for="card" class="block mb-2 text-sm font-medium text-gray-700">Card Number</label>
            <input type="text" id="card" name="card" maxlength="19" placeholder="1234 5678 9012 3456" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex space-x-4">
            <div class="w-1/2">
                <label for="expiry" class="block mb-2 text-sm font-medium text-gray-700">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" maxlength="5" placeholder="MM/YY" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="w-1/2">
                <label for="cvc" class="block mb-2 text-sm font-medium text-gray-700">CVC</label>
                <input type="text" id="cvc" name="cvc" maxlength="4" placeholder="123" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            </div>
            <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded hover:bg-blue-700">Pay Now</button>
        </form>
    </div>
</body>
</html>
