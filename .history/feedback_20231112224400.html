<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="icon" type="img/ico" href=" img/favicon.ico">
    <script src="https://kit.fontawesome.com/d2a04fa078.js" crossorigin="anonymous"></script>
    <title>Give us your feedback</title>
</head>

<body>
    <!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
    <div class="isolate bg-vampireBlack px-6 py-24 sm:py-32 lg:px-8">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
            <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#32CD32] to-[#DAA520] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
        </div>
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">Contact Us</h2>
            <p class="mt-2 text-lg leading-8 text-white">We're happy to hear from you.</p>
        </div>
        <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-10">
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                    <label for="first-name" class="block text-sm font-semibold leading-6 text-white">First name</label>
                    <div class="mt-2.5">
                        <input type="text" name="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-semibold leading-6 text-white">Last name</label>
                    <div class="mt-2.5">
                        <input type="text" name="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="location" class="block text-sm font-semibold leading-6 text-white">Location/Address</label>
                    <div class="mt-2.5">
                        <input type="text" name="location" id="location" autocomplete="location" class="block w-full rounded-md border-0 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-semibold leading-6 text-white">Email</label>
                    <div class="mt-2.5">
                        <input type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="phone-number" class="block text-sm font-semibold leading-6 text-white">Phone number</label>
                    <div class="relative mt-2.5">
                        <div class="absolute inset-y-0 left-0 flex items-center">
                            <label for="country" class="sr-only">Country</label>
                            <select id="country" name="country" class="h-full rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-9 text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                <option>US</option>
                <option>CA</option>
                <option>EU</option>
                <option>NG</option>
              </select>
                            <svg class="pointer-events-none absolute right-3 top-0 h-full w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
              </svg>
                        </div>
                        <input type="tel" name="phone-number" id="phone-number" autocomplete="tel" class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block text-sm font-semibold leading-6 text-white">Message</label>
                    <div class="mt-2.5">
                        <textarea name="message" id="message" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                    </div>
                </div>
                <div class="flex gap-x-4 sm:col-span-2">
                    <div class="flex h-6 items-center">
                        <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
                        <button type="button" class="bg-gray flex w-8 flex-none cursor-pointer rounded-full p-px ring-2 ring-inset ring-gray/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo"
                            role="switch" aria-checked="false" aria-labelledby="switch-1-label">
              <span class="sr-only">Agree to policies</span>
              <!-- Enabled: "translate-x-3.5", Not Enabled: "translate-x-0" -->
              <span aria-hidden="true" class="translate-x-0 h-4 w-4 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"></span>
            </button>
                    </div>
                    <label class="text-sm leading-6 text-silver" id="switch-1-label">
            By selecting this, you agree to our
            <a href="#" class="font-bold text-electricPurple lowercase text-md">privacy&nbsp;policy</a>.
          </label>
                </div>
            </div>
            <div class="mt-10">
                <button type="submit" class="flex w-full justify-center rounded-md bg-blueViolet px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-rebeccaPurple uppercase">Let's talk</button>
            </div>
        </form>
    </div>
    <footer class="bg-blackRock text-white border-t border-gray-200 hidden lg:flex">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col items-start justify-between gap-y-12 pb-6 pt-16 lg:flex-row lg:items-center lg:py-4">
                <div class="flex-col-reverse md:flex-col">
                    <div class="flex items-center text-gray-900">
                        <div>
                            <img src="img/logo.png" alt="" class="w-40 h-40 mt-1 md:block">
                        </div>
                        <div class="ml-4">
                            <p class="text-base font-semibold">Alpha Dance Academy</p>
                            <p class="mt-1 text-sm">100% Passion or Nothing.</p>
                        </div>
                        <div class="flex flex-col-reverse lg:flex-row lg:max-w-[500px] md:ml-[300px] items-center md:items-start">
                            <form class="flex w-full justify-center md:w-auto">
                                <div class="w-60 lg:w-80 min-w-0 shrink">
                                    <input id=":S5:" type="email" aria-label="Email address" placeholder="Email address" autocomplete="email" required="" class="block w-full appearance-none rounded-lg border border-gray-200 bg-white py-[calc(theme(spacing.2)-1px)]
                      px-[calc(theme(spacing.3)-1px)] text-gray-900 placeholder:text-gray-400 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                </div>
                                <button class="inline-flex justify-center rounded-lg py-2 px-3 text-sm font-semibold outline-2 outline-offset-2 transition-colors relative overflow-hidden bg-blueViolet text-white before:absolute before:inset-0 active:before:bg-transparent
                      hover:before:bg-white/10 active:bg-rebeccaPurple active:text-white/80 before:transition-colors ml-4 flex-none" type="submit">
                                      <span class="hidden lg:inline">Join our newsletter</span>
                                      <span class="lg:hidden">Join newsletter</span>
                                  </button>
                            </form>
                        </div>
                    </div>
                    <div class="flex flex-col max-w-full items-center border-t border-gray-200 pb-4 pt-8 md:flex-row-reverse md:justify-between md:pt-6">

                        <p class="mt-6 text-sm text-gray-500 md:mt-0 ml-[600px]" style="float: right;">Â© Copyright
                            <!-- -->2023
                            <!-- -->. All rights reserved.
                        </p>
                        <div class="flex max-w-[500px] px-4 py-2 space-x-10" style="float: left;">
                            <!-- Link 1 -->
                            <a href="www.facebook.com"><img src="img/icons8-facebook.svg" alt="" class="h-8"></a>
                            <!-- Link 2 -->
                            <a href="www.youtube.com"><img src="img/icons8-youtube.svg" alt="" class="h-8"></a>
                            <!-- Link 3 -->
                            <a href="www.twitter.com"><img src="img/icons8-twitter.svg" alt="" class="h-8"></a>
                            <!-- Link 4 -->
                            <a href="www.tiktok.com"><img src="img/icons8-tiktok.svg" alt="" class="h-8"></a>
                            <!-- Link 5 -->
                            <a href="www.instagram.com"><img src="img/icons8-instagram.svg" alt="" class="h-8"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
